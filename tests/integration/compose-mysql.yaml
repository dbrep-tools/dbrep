version: '3.8'

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "mysql", "-pmysql" ]
      timeout: 2s
      interval: 5s
      retries: 20
    restart: unless-stopped
    
networks:
  default:
    name: dbrep_test_network
    external: true