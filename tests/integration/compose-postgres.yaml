version: '3.8'

services:
  postgres:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DATABASE: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
      timeout: 2s
      interval: 5s
      retries: 20
    restart: unless-stopped

networks:
  default:
    name: dbrep_test_network
    external: true