version: '3.8'

services:
  clickhouse:
    image: yandex/clickhouse-server:21.3
    expose:
      - 8123
      - 9000
      - 9009
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      timeout: 2s
      interval: 5s
      retries: 20
    restart: unless-stopped

networks:
  default:
    name: dbrep_test_network
    external: true